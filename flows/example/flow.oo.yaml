nodes:
  - task: self::speech
    title: "Speech #1"
    node_id: speech#1
    inputs_from:
      - handle: output_path
        value:
      - handle: voice
      - handle: region
        value: eastasia
      - handle: text_kind
        value: text
      - handle: key
      - handle: granularity
        value: sentence
      - handle: text
  - task: self::srt-converter
    title: "Sentences to SRT #1"
    node_id: to-srt#1
    inputs_from:
      - handle: sentences
        from_node:
          - node_id: speech#1
            output_handle: sentences
  - task: oomol-preview::audio_preview
    title: "Audio preview #1"
    node_id: audio_preview#1
    inputs_from:
      - handle: audio_path
        from_node:
          - node_id: speech#1
            output_handle: output_path
